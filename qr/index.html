<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>QR Code Maker</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no", minimal-ui>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="icon" type="image/x-icon" href="qr_apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="180x180" href="qr_apple-touch-icon.png">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/index.css">
</head>
<body>

<header>
  <h1>QR Code Maker</h1>
</header>

<div id="qr">
  <div id="qrcode"></div>
  <p id="qr-setting">QR Code Maker</p>
</div>

<div id="inputs">
  <div>
    <button type="button" id="knob" data-status="open">âˆ¨</button>
  </div>
  <div>
    <label for="qr-text">text</label>
    <input type="text" id="qr-text" value="QR Code Maker">
  </div>
  <div>
    <label for="qr-size">size</label>
    <input type="number" id="qr-size" min="64" max="512" value="128">
    <input type="range" id="qr-range" min="64" max="512" value="128">
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
<script src="./js/index.js"></script>

</body>
</html>
