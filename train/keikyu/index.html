<link rel="apple-touch-icon" href="./favicon144.png" sizes="144x144">

<body>

<header>
  <a href="">&lt;</a>
  <h1>京急列車走行位置</h1>
  <dl>
    <dt>データ日時</dt>
    <dd><span id="yy"></span>-<span id="mt"></span>-<span id="dy"></span> <span id="hh"></span>:<span id="mm"></span>:<span id="ss"></span></dd>
  </dl>
</header>

<main>
  <div id="main">
    <h2>本線</h2>
    <ul class="stations"></ul>
  </div>
  <div id="sub"></div>
</main>

<template id="sub-template">
  <div>
    <div id="">
      <h2></h2>
      <ul class="stations"></ul>
    </div>
  </div>
</template>

<template id="station-template">
  <ul>
    <li id="">
      <div>
        <button type="button" class="station"><i><span>KK</span><span class="station-number"></span></i><span class="station-name"></span></button>
        <ul class="train-types"></ul>
      </div>
      <div class="train" data-id="">
        <div class="up">
          <div class="station-stop"></div>
          <div class="station-run"></div>
        </div>
        <div class="down">
          <div class="station-stop"></div>
          <div class="station-run"></div>
        </div>
      </div>
    </li>
  </ul>
</template>

<script src="./index.js"></script>
<script src="./sw.js"></script>

</body>
</html>
